<!DOCTYPE HTML>
<html th:replace="layout/base :: base(~{::style}, ~{::body})">
<head>
<!--    <meta charset="utf-8">-->
<!--    <link href="../css/bootstrap.min.css" rel="stylesheet">-->
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>How do you like to change?</h2>
    </div>

    <form th:action action="post.html" method="post">
        <div>
            <label for="id">Post ID</label>
            <input type="text" id="id" name="id" class="form-control" th:value="${post.id}" value="1" readonly>
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${post.title}" value="Title A">
        </div>
        <div>
            <label for="article">Article</label>
            <input type="textarea" id="article" name="article" class="form-control"
                   th:value="${post.article}" value="my story">
        </div>
        <div>
            <label for="timeStamp">Created at</label>
            <input type="text" id="timeStamp" name="timeStamp" class="form-control"
                   th:value="${post.timeStamp}" value="21/01/30 21:20" readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/basic/posts/{postId} (postId=${post.id})}'|"
                        onclick="location.href='post.html'" type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
