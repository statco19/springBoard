<!DOCTYPE HTML>
<html th:replace="layout/base :: base(~{::style}, ~{::body})">
<head>
<!--    <meta charset="utf-8">-->
<!--    <link href="../css/bootstrap.min.css" rel="stylesheet">-->
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>Post Details</h2>
        </div>

        <script th:if="${param.status}">
            alert("Post Uploaded.");
        </script>

        <div>
            <label for="postId">Post ID</label>
            <input type="text" id="postId" name="postId" class="form-control" th:value="${post.id}" value="1" readonly>
        </div>
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${post.title}"
                   value="Title A" readonly>
        </div>
        <div>
            <label for="article">Article</label>
            <input type="textarea" id="article" name="article" class="form-control" th:value="${post.article}"
                   value="my first article." readonly>
        </div>
        <div>
            <label for="timeStamp">Created at</label>
            <input type="text" id="timeStamp" name="timeStamp" class="form-control" th:value="${post.timeStamp}"
                   value="22/01/30 21:20" readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" th:onclick="|location.href='@{/basic/posts/editPost}'|"
                        onclick="location.href='editPost.html'" type="button">상품 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/basic/posts}'|"
                        onclick="location.href='posts.html'" type="button">목록으로</button>
            </div>
        </div>
    </div> <!-- /container -->
</body>
</html>
