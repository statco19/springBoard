<!DOCTYPE HTML>
<html th:replace="layout/base :: base(~{::style}, ~{::body})">
<!--<head th:replace="layout/base :: common_header(~{::style})">-->
<head>
<!--  <meta charset="utf-8">-->
<!--  <link href="../css/bootstrap.min.css" rel="stylesheet">-->
  <style>
    .container {
      max-width: 560px;
    } </style>
</head>
<body>

<div class="container">
  <div class="py-5 text-center">
    <h2>What are you thinking?</h2>
  </div>

  <h4 class="mb-3">Write you story</h4>

  <form th:action action="post.html" method="post">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" class="form-control" placeholder="Write you title">
    </div>
    <div>
      <label for="article">Article</label>
      <input type="textarea" id="article" name="article" class="form-control" placeholder="Write your story">
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Upload</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/basic/posts}'|"
                onclick="location.href='posts.html'" type="button">Cancel</button>
      </div>
    </div>

  </form>
</div> <!-- /container -->
</body>
</html>
